<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPlanny - Create Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">EventPlanny</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#services">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="upcoming_events.html">Event Booking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create_event.html">Create Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sign_up.html">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin_panel.html">Admin Panel</a>
                </li>
            </ul>
        </div>
    </nav>
    <header class="jumbotron text-center">
        <div class="container">
            <h1 class="display-4">Create an Event</h1>
            <p class="lead">Plan your event with ease and make it unforgettable.</p>
        </div>
    </header>

    <section class="container my-5">
        <form id="eventForm">
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" class="form-control" id="eventName" placeholder="Enter event name" required>
            </div>
            <div class="form-group">
                <label for="eventDate">Event Date</label>
                <input type="date" class="form-control" id="eventDate" required>
            </div>
            <div class="form-group">
                <label for="eventLocation">Location</label>
                <input type="text" class="form-control" id="eventLocation" placeholder="Enter event location" required>
            </div>
            <div class="form-group">
                <label for="eventDescription">Event Description</label>
                <textarea class="form-control" id="eventDescription" rows="4" placeholder="Describe your event" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Event</button>
        </form>
    </section>

    <footer>
        <div class="container text-center">
            <p>&copy; 2024 EventPlanny. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('eventForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const eventName = document.getElementById('eventName').value;
            const eventDate = document.getElementById('eventDate').value;
            const eventLocation = document.getElementById('eventLocation').value;
            const eventDescription = document.getElementById('eventDescription').value;

            if (eventName && eventDate && eventLocation && eventDescription) {
                const event = {
                    name: eventName,
                    date: eventDate,
                    location: eventLocation,
                    description: eventDescription
                };

                let events = JSON.parse(localStorage.getItem('events')) || [];
                events.push(event);
                localStorage.setItem('events', JSON.stringify(events));

                alert('Event created successfully!');
                document.getElementById('eventForm').reset();
            }
        });
    </script>
</body>
</html>
