<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPlanny - Upcoming Events</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">EventPlanny</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#services">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="upcoming_events.html">Event Booking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create_event.html">Create Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sign_up.html">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin_panel.html">Admin Panel</a>
                </li>
            </ul>
        </div>
    </nav>
    <header class="jumbotron text-center">
        <div class="container">
            <h1 class="display-4">Upcoming Events</h1>
            <p class="lead">Don't miss out on these amazing events!</p>
            <img src="https://media.istockphoto.com/id/978975308/vector/upcoming-events-neon-signs-vector-upcoming-events-design-template-neon-sign-light-banner-neon.jpg?s=612x612&w=0&k=20&c=VMCoJJda9L17HVkFOFB3fyDpjC4Qu2AsyYn3u4T4F4c=" alt="Upcoming events">
        </div>
    </header>

    <section class="container my-5">
        <h2>Upcoming Events</h2>
        <ul id="eventsList" class="list-group">
            
        </ul>
    </section>

    <footer>
        <div class="container text-center">
            <p>&copy; 2024 EventPlanny. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const eventsList = document.getElementById('eventsList');
            const events = JSON.parse(localStorage.getItem('events')) || [];

            events.forEach(event => {
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item');
                listItem.innerHTML = `<strong>${event.name}</strong> - ${event.date} <br> <small>${event.location}</small> <br> ${event.description}`;
                eventsList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
